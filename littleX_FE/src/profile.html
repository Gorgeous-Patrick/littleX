<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>littleX - Profile</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="material.css" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header class="md-app-bar">
      <div class="md-app-bar-content">
        <a href="tweets.html" class="md-app-bar-title">
          <h1>littleX</h1>
        </a>

        <form id="navSearchForm" class="nav-search-form">
          <div class="md-text-field">
            <input
              type="text"
              id="navSearchQuery"
              class="md-text-field-input"
              placeholder="Search tweets"
              required
            />
          </div>
          <button type="submit" class="md-button">
            <span class="material-icons">search</span>
          </button>
        </form>

        <div class="md-app-bar-actions">
          <a href="profile.html" class="md-button md-button-text">
            <span class="material-icons">account_circle</span>
            <span id="username">Loading...</span>
          </a>
          <button id="logoutButton" class="md-button md-button-outlined">
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="md-content">
      <div class="md-grid">
        <div class="md-content-main">
          <div class="md-card">
            <div id="userTweets" class="md-tweets-container"></div>
          </div>
        </div>

        <div class="md-content-side">
          <div class="md-card">
            <div class="md-card-header">
              <h2 class="md-title">Following</h2>
            </div>
            <div id="followingList" class="md-card-content"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- Templates -->
    <template id="tweet-template">
      <div class="md-card md-tweet">
        <div class="md-card-header">
          <span class="material-icons">account_circle</span>
          <span class="username"></span>
          <button class="md-button md-button-icon delete-btn">
            <span class="material-icons">delete</span>
          </button>
        </div>
        <div class="md-card-content content"></div>
        <div class="md-card-actions">
          <button class="md-button md-button-icon like-btn">
            <span class="material-icons">favorite_border</span>
            <span class="count"></span>
          </button>
          <button class="md-button md-button-icon comment-btn">
            <span class="material-icons">chat_bubble_outline</span>
            <span class="count"></span>
          </button>
        </div>
        <div class="comments-section" style="display: none">
          <form class="comment-form md-text-field">
            <input
              type="text"
              class="md-text-field-input"
              placeholder="Post your reply"
              required
            />
            <button type="submit" class="md-button md-button-contained">
              Reply
            </button>
          </form>
        </div>
      </div>
    </template>

    <template id="comment-template">
      <div class="md-card-content comment">
        <div class="comment-header">
          <span class="material-icons">account_circle</span>
          <span class="username"></span>
        </div>
        <div class="content"></div>
      </div>
    </template>

    <template id="following-template">
      <div class="md-list-item">
        <div class="md-list-item-text">
          <span class="material-icons">account_circle</span>
          <span class="profile-name"></span>
        </div>
      </div>
    </template>
    <script src="config.js"></script>
    <script src="tweets.js"></script>

  </body>
</html>
