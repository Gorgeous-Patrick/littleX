<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LittleX Profile</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-nav">
      <div class="nav-content">
        <a href="tweets.html" class="logo-link">
          <h1>LittleX</h1>
        </a>
        <div class="nav-actions">
          <a href="profile.html" class="profile-link">
            <div class="profile-user">
              <i class="fas fa-user-circle profile-avatar"></i>
              <h2 id="username">Loading...</h2>
            </div>
          </a>
          <button id="logoutButton">Logout</button>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="profile-container">
        <div class="tweets-container">
          <div id="userTweets">
            <!-- User's tweets will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Tweet template -->
    <template id="tweet-template">
      <div class="tweet">
        <div class="tweet-header">
          <i class="fas fa-user-circle tweet-avatar"></i>
          <div class="username"></div>
        </div>
        <div class="content"></div>
        <div class="tweet-actions">
          <button class="like-btn">
            <i class="fas fa-heart"></i>
            <span class="count"></span>
          </button>
          <button class="comment-btn">
            <i class="fas fa-comment"></i>
            <span class="count"></span>
          </button>
        </div>
        <div class="comments-section" style="display: none">
          <form class="comment-form">
            <input type="text" placeholder="Post your reply" required />
            <button type="submit">Reply</button>
          </form>
        </div>
      </div>
    </template>

    <!-- Comment template -->
    <template id="comment-template">
      <div class="comment">
        <div class="comment-header">
          <i class="fas fa-user-circle comment-avatar"></i>
          <div class="username"></div>
        </div>
        <div class="content"></div>
      </div>
    </template>

    <script src="tweets.js"></script>
  </body>
</html>
