<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>littleX - Tweets</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="material.css" />
  </head>
  <body>
    <header class="md-app-bar">
      <div class="md-app-bar-content">
        <a href="tweets.html" class="md-app-bar-title">
          <h1>littleX</h1>
        </a>

        <form id="navSearchForm" class="nav-search-form">
          <div class="md-text-field">
            <input
              type="text"
              id="navSearchQuery"
              class="md-text-field-input"
              placeholder="Search tweets"
            />
          </div>
          <button type="submit" class="md-button">
            <span class="material-icons">search</span>
          </button>
        </form>

        <div class="md-app-bar-actions">
          <a href="profile.html" class="md-button md-button-text">
            <span class="material-icons">account_circle</span>
            <span id="username">Loading...</span>
          </a>
          <button id="logoutButton" class="md-button md-button-outlined">
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="md-content">
      <div class="md-grid">
        <div class="md-content-main">
          <div class="fixed-content">
            <div class="md-card tweet-form-card">
              <form id="tweetForm" class="md-card-content">
                <div class="md-text-field">
                  <textarea
                    id="tweetContent"
                    class="md-text-field-input"
                    placeholder="What's on your mind?"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="md-button md-button-contained">
                  Post
                </button>
              </form>
            </div>

            <div class="md-card search-form-card" style="display: none">
              <form id="searchForm" class="md-card-content">
                <div class="md-text-field">
                  <input
                    type="text"
                    id="searchQuery"
                    class="md-text-field-input"
                    placeholder="Search tweets"
                  />
                </div>
                <button type="submit" class="md-button md-button-contained">
                  Search
                </button>
              </form>
            </div>

            <div
              class="md-card"
              style="
                background: linear-gradient(45deg, #8b5cf6, #3b82f6);
                color: white;
                border-radius: 12px;
                margin: 20px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              "
            >
              <div
                class="md-card-content"
                style="
                  padding: 24px;
                  display: flex;
                  justify-content: space-between;
                  align-items: flex-start;
                "
              >
                <div>
                  <h2
                    style="margin: 0 0 8px 0; font-size: 24px; font-weight: 600"
                  >
                    AI-Generated Summary
                  </h2>
                  <p
                    id="feed-summary"
                    style="
                      margin: 0;
                      font-size: 16px;
                      line-height: 1.5;
                      opacity: 0.9;
                    "
                  ></p>
                </div>
                <span
                  class="material-icons"
                  style="font-size: 24px; margin-left: 16px"
                  >auto_awesome</span
                >
              </div>
            </div>
          </div>

          <div class="scrollable-tweets">
            <div class="md-tweets-container" id="tweets"></div>
          </div>
        </div>

        <div class="md-content-side">
          <div class="md-card">
            <div class="md-card-header">
              <h2 class="md-title">Who to Follow</h2>
            </div>
            <div id="followList" class="md-card-content"></div>
          </div>
        </div>
      </div>
    </main>

    <template id="tweet-template">
      <div class="md-card md-tweet">
        <div class="md-card-header">
          <span class="material-icons">account_circle</span>
          <span class="username"></span>
        </div>
        <div class="md-card-content content"></div>
        <div class="md-card-actions">
          <button class="md-button md-button-icon like-btn">
            <span class="material-icons">favorite_border</span>
            <span class="count"></span>
          </button>
          <button class="md-button md-button-icon comment-btn">
            <span class="material-icons">chat_bubble_outline</span>
            <span class="count"></span>
          </button>
        </div>
        <div class="comments-section">
          <div class="comments-container">
            <div class="first-comment"></div>
            <div class="remaining-comments" style="display: none"></div>
          </div>
          <form class="comment-form md-text-field">
            <input
              type="text"
              class="md-text-field-input"
              placeholder="Post your reply"
              required
            />
            <button type="submit" class="md-button md-button-contained">
              Reply
            </button>
          </form>
        </div>
      </div>
    </template>

    <template id="comment-template">
      <div class="md-card-content comment">
        <div class="comment-header">
          <span class="material-icons">account_circle</span>
          <span class="username"></span>
        </div>
        <div class="content"></div>
      </div>
    </template>

    <template id="profile-template">
      <div class="md-list-item">
        <div class="md-list-item-text">
          <span class="material-icons">account_circle</span>
          <span class="profile-name"></span>
        </div>
        <button class="md-button md-button-outlined follow-btn">Follow</button>
      </div>
    </template>
    <script src="config.js"></script>
    <script  src="tweets.js"></script>

  </body>
</html>
